<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jomolhari|Open+Sans&display=swap" rel="stylesheet">

    <title>Forms-Validation</title>
</head>
<body>
    <div class="Parent">
        <div class="Forms">
       <form class="FirstName">
           <div class="titles">FirstName:<br></div>
           <input class="inputs Firstname" type="text" name="firstName">
       </form>
       <form class="LastName">
            <div class="titles"> LastName:<br></div>
           <input class="inputs Lastname" type="text" name="LastName">
       </form>
       <form class="Adress">
            <div class="titles"> Adress:<br></div>
           <input class="inputs Adress" type="text" name="Adress">
       </form>
       <form class="Email">
            <div class="titles"> E-mail Adress:<br></div>
           <input class="inputs Email" type="email" name="Email">
       </form>
       <form class="Password">
            <div class="titles "> Password:<br></div>
           <input class="inputs pass" type="password" name="passwrd"> 
       </form>
       <form class="Comments">
            <div class="titles"> Comments:<br></div>
            <textarea class="comments" rows="5" cols="50" name="comment" form="Comments">
            </textarea>
       </form>
                                <div class="Btns">
                                    <button class="btn1"><span class="fun">Send</span></button>
                                    <button class="btn2"><span class="fun">Reset</span></button>
                                </div>
       
    </div>
    <script src="main.js"></script>
    </div>
    
</body>
</html>
